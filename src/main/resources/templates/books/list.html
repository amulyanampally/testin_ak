<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table>
	<tr>
		<th>ID</th>
		<th>Title</th>
		<th>Publisher</th>
	</tr>
	<tr th:each="book:${books}">
		<td th:text="${book.id}">234</td>
		<td th:text="${book.title}">meet me </td>
		<td th:text="${book.publisher.name}">deepth</td>
	</tr>
</table>

</body>
</html>
